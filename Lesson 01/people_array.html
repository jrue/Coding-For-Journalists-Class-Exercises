<!DOCTYPE html>
<html>
<head>
	<title>Creating People with Arrays</title>
	<script src="http://code.jquery.com/jquery-1.10.2.min.js" type="text/javascript"></script>
	<script type="text/javascript">
	jQuery(document).ready(function($) {
		
		/*
		 * Create a variable called "people"
		 * assign an array of strings, each string should
		 * have a person's name in it.
		 */





		/****** Don't edit below this line ********/
		if(typeof people !== 'undefined')

			for(var i=0; i< people.length; ++i){
				$('<div />').addClass('person').html('<h3>' + people[i] + '</h3><img src="http://media.journalism.berkeley.edu/projects/2013/20130813_noun_face/noun_project_17363.svg">').appendTo('#container');
			}

	});
	</script>
	<style type="text/css">
	.person{
		text-align:center;
		font-family: Helvetica, Arial, sans-serif;
		display:inline-block;
		float:left;
	}
	</style>
</head>
<body>
	<div id="container"></div>
</body>
</html>
