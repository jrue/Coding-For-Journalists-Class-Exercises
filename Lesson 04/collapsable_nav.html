<!DOCTYPE html>
<html>
<head>
	<title>Collapsable Navigation</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="js/jquery-1.1.2.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<script type="text/javascript">
	jQuery(document).ready(function($) {
		

		$('.row').on('mouseover', function(){

			$('.col-sm-12', this).removeClass('invisible').stop().animate({'opacity':1}, {duration:300, queue:false});

		});

		$('.row').on('mouseout', function(){

			$('.col-sm-12', this).stop().animate({'opacity':0}, {duration:300, queue:false, callback:function(){$(this).addClass('invisible');}});

		})



	});
	</script>
	<style type="text/css">

	.row{
		position:relative;
	}
	.col-sm-12{
		position:absolute;
		z-index:10;
		background:black;
		text-align:center;
		top:0;
		left:0;
		height:100%;
	}
	.col-sm-12 h2{
		height:36px;
		top:0;left:0;right:0;bottom:0;
		margin:auto;
		position:absolute;
		color:white;
	}
	.transparent{
		opacity: 0;
		cursor:pointer;
	}
	</style>
</head>
<body>

	<div class="jumbotron">
		<h1>A really cool website</h1>
		<p>Yes... it will be.</p>


			<section class="row">
				<div class="col-sm-6 no-space">
					<img src="http://placeskull.com/700/400/646D7E" class="img-responsive" />
				</div>
				<div class="col-sm-6 no-space">
					<img src="http://placeskull.com/700/400/2554C7" class="img-responsive" />
				</div>

				<!-- This is a hidden div, only appears on hover -->
				<div class="col-sm-12 invisible transparent">
					<h2>Some title here</h2>
				</div>

				<!-- This is a hidden div, appears on CLICK -->
				<div class="col-sm-12 hidden showonclick">

				</div>

			</section>



			<section class="row no-space">
				<div class="col-sm-6">
					<img src="http://placeskull.com/700/400/8D38C9" class="img-responsive" />
				</div>
				<div class="col-sm-6">
					<img src="http://placeskull.com/700/400/E4317F" class="img-responsive" />
				</div>

				<!-- This is a hidden div, only appears on hover -->
				<div class="col-sm-12 invisible transparent">
					<h2>Some title here</h2>
				</div>

			</section>



			<section class="row no-space">
				<div class="col-sm-6">
					<img src="http://placeskull.com/700/400/800517" class="img-responsive" />
				</div>
				<div class="col-sm-6">
					<img src="http://placeskull.com/700/400/461B7E" class="img-responsive" />
				</div>

				<!-- This is a hidden div, only appears on hover -->
				<div class="col-sm-12 invisible transparent">
					<h2>Some title here</h2>
				</div>

			</section>



	</div>

</body>
</html>
